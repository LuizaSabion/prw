<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojeto 01</title>
</head>
<body>
    <h2>Cadstro de Clientes - IFSP</h2>
    <hr>
    <form method="post" action="cadastro_usuario.php" enctype="multipart/form-data"> #enctype="multipart/form-data" :para quando for enviar dados
        
        <div>
            <label for="nome_usuario">Usuario:</label>
            <input name="nome_usuario" type="text" size="50">
        </div>
        
        <div>
            <label for="email_usuario">E-mail:</label>
            <input name="email_usuario" type="email"  size="50">
        </div>
        
        <div>
            <label for="telefone_usuario">Telefone:</label>
            <input name="telefone_usuario" type="text" size="30">
        </div>
        
        <div>
            <input type="file" id="foto" name="foto" accept="image/*" />
        </div>

        <div>            
            <button  type="submit">Entrar</button>
        </div>
    </form>    
</body>
</html>
